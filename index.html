<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard</title>
    <link href="favicon.png" rel="icon"/>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/dom-to-image.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/sizzle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="keyboard" data-alignment="centre">
        <div class="row" style="justify-content: space-between;">
          <kbd data-key="Escape">Esc</kbd>
          <div>
            <kbd data-key="F1">F1</kbd>
            <kbd>F2</kbd>
            <kbd>F3</kbd>
            <kbd>F4</kbd>
          </div>
          <div>
            <kbd>F5</kbd>
            <kbd>F6</kbd>
            <kbd>F7</kbd>
            <kbd>F8</kbd>
          </div>
          <div>
            <kbd>F9</kbd>
            <kbd>F10</kbd>
            <kbd>F11</kbd>
            <kbd>F12</kbd>
          </div>
        </div>
        <div class="row">
          <kbd class="set"><span>~</span><span>`</span></kbd>
          <kbd class="set"><span>!</span><span>1</span></kbd>
          <kbd class="set"><span>@</span><span>2</span></kbd>
          <kbd class="set"><span>#</span><span>3</span></kbd>
          <kbd class="set"><span>$</span><span>4</span></kbd>
          <kbd class="set"><span>%</span><span>5</span></kbd>
          <kbd class="set"><span>^</span><span>6</span></kbd>
          <kbd class="set"><span>&amp;</span><span>7</span></kbd>
          <kbd class="set"><span>*</span><span>8</span></kbd>
          <kbd class="set"><span>(</span><span>9</span></kbd>
          <kbd class="set"><span>)</span><span>0</span></kbd>
          <kbd class="set"><span>_</span><span>-</span></kbd>
          <kbd class="set"><span>+</span><span>=</span></kbd>
          <kbd style="flex-grow: 1;"><x-icon data-ico="keyboard-backspace"></x-icon> Backspace</kbd>
        </div>
        <div class="row">
          <kbd style="flex-grow: 1;">Tab <x-icon data-ico="keyboard-tab"></x-icon></kbd>
          <kbd>Q</kbd>
          <kbd>W</kbd>
          <kbd>E</kbd>
          <kbd>R</kbd>
          <kbd>T</kbd>
          <kbd>Y</kbd>
          <kbd>U</kbd>
          <kbd>I</kbd>
          <kbd>O</kbd>
          <kbd>P</kbd>
          <kbd class="set"><span>{</span><span>[</span></kbd>
          <kbd class="set"><span>}</span><span>]</span></kbd>
          <kbd style="flex-grow: 1;" class="set"><span>|</span><span>\</span></kbd>
        </div>
        <div class="row">
          <kbd style="flex-grow: 1;">Caps Lock <x-icon data-ico="keyboard-caps"></x-icon></kbd>
          <kbd>A</kbd>
          <kbd>S
            <span class="note">2</span></kbd>
          <kbd>D
            <span class="note">4</span></kbd>
          <kbd class="notch">F
            <span class="note">6</span></kbd>
          <kbd>G
            <span class="note">8</span></kbd>
          <kbd>H</kbd>
          <kbd class="notch">J</kbd>
          <kbd>K</kbd>
          <kbd>L</kbd>
          <kbd class="set"><span>:</span><span>;</span></kbd>
          <kbd class="set"><span>"</span><span>'</span></kbd>
          <kbd style="flex-grow: 1;"><x-icon data-ico="keyboard-return"></x-icon> Enter</kbd>
        </div>
        <div class="row">
          <kbd data-keySide="left" style="flex-grow: 1;"><x-icon data-ico="arrow-up"></x-icon> Shift</kbd>
          <kbd>Z
            <span class="note">1</span></kbd>
          <kbd>X
            <span class="note">3</span></kbd>
          <kbd>C
            <span class="note">5</span></kbd>
          <kbd>V
            <span class="note">7</span></kbd>
          <kbd>B
            <span class="note">9</span></kbd>
          <kbd>N</kbd>
          <kbd>M</kbd>
          <kbd class="set"><span>&lt;</span><span>,</span></kbd>
          <kbd class="set"><span>&gt;</span><span>.</span></kbd>
          <kbd class="set"><span>?</span><span>/</span></kbd>
          <kbd data-keySide="right" style="flex-grow: 1;">Shift <x-icon data-ico="arrow-up"></x-icon></kbd>
        </div>
        <div class="row">
          <kbd data-keySide="left" style="flex-grow: 3;">Ctrl</kbd>
          <kbd data-keySide="left" style="flex-grow: 1;"><x-icon data-ico="windows"></x-icon></kbd>
          <kbd data-keySide="left" style="flex-grow: 2;">Alt</kbd>
          <kbd style="flex-grow: 20;">Space</kbd>
          <kbd data-keySide="right" style="flex-grow: 2;">Alt</kbd>
          <kbd data-keySide="right" style="flex-grow: 1;"><x-icon data-ico="windows"></x-icon></kbd>
          <kbd style="flex-grow: 1;"><x-icon data-ico="menu"></x-icon></kbd>
          <kbd data-keySide="right" style="flex-grow: 3;">Ctrl</kbd>
        </div>
      </div>
    </div>
    <div id="controls">
      <div>
        <div class="heading">Colouring</div>
        <div id="colour-selection">
          <div>
            <label>
              <input type="radio" name="colour" value="#000" checked/>
              Black
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="colour" value="#00ca00"/>
              Green
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="colour" value="#127cff"/>
              Blue
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="colour" value="#f21839"/>
              Red
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="colour" value="#ffc000"/>
              Amber
            </label>
          </div>
        </div>
      </div>
      <div>
        <div class="heading">Alignment</div>
        <div id="alignment-selection">
          <div>
            <label>
              <input type="radio" name="alignment" value="centre" checked/>
              Centre
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="alignment" value="topleft"/>
              Top-Left
            </label>
          </div>
        </div>
      </div>
      <div>
        <div class="heading">Save</div>
        <div id="savePNG" class="button">Save as PNG</div>
        <div id="saveJPG" class="button">Save as JPG (80)</div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
