<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <title>keyboard</title>
  <link href="favicon.png" rel="icon" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet" />
  <link href="css/materialdesignicons.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
  <script src="js/dom-to-image.js"></script>
  <script src="js/FileSaver.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="keyboard" data-alignment="centre"></div>
  </div>
  <div id="controls">
    <div id="controls-mode">
      <div class="heading">
        <span>Mode</span>
      </div>
      <div id="controls-mode-selection">
        <div>
          <label>
            <input type="radio" name="mode" value="note" checked/>
            <span>Note Mode</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="mode" value="colour" />
            <span>Colour Mode</span>
          </label>
        </div>
      </div>
    </div>
    <div id="controls-colouring">
      <div class="heading">
        <span>Colouring</span>
      </div>
      <div id="controls-colouring-selection">
        <div>
          <label>
            <input type="radio" name="colour" value="white" checked disabled/> White
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="colour" value="green" disabled/> Green
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="colour" value="blue" disabled/> Blue
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="colour" value="red" disabled/> Red
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="colour" value="amber" disabled/> Amber
          </label>
        </div>
      </div>
    </div>
    <div id="controls-alignment">
      <div class="heading">
        <span>Alignment</span>
      </div>
      <div id="controls-alignment-selection">
        <div>
          <label>
            <input type="radio" name="alignment" value="centre" checked/> Centre
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="alignment" value="topleft" /> Top-Left
          </label>
        </div>
      </div>
    </div>
    <div id="controls-layout">
      <div class="heading">
        <span>Layout</span>
      </div>
      <div id="controls-layout-selection">
        <div>
          <label>
            <input type="radio" name="layout" value="QWERTY" checked/>
            <span>QWERTY</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="layout" value="AZERTY" />
            <span>AZERTY</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="layout" value="QWERTZ" />
            <span>QWERTZ</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="layout" value="Dvorak" />
            <span>Dvorak</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="layout" value="Colemak" />
            <span>Colemak</span>
          </label>
        </div>
        <!-- <div>
          <label>
            <input type="radio" name="layout" value="JCUKEN" />
            <span>JCUKEN</span>
          </label>
        </div> -->
      </div>
    </div>
    <div id="controls-save">
      <div class="heading">
        <span>Save</span>
      </div>
      <div id="controls-save-png" class="button">Save as PNG</div>
      <div id="controls-save-jpg" class="button">Save as JPG (80%)</div>
    </div>
    <div>
      <div class="heading">
        <span>Contribute</span>
      </div>
      <a href="https://github.com/MegaApplePi/keyboard" target="_blank">MegaApplePi/keyboard</a>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
